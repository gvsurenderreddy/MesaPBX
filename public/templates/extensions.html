<!-- Main component for a primary marketing message or call to action -->
<div class="jumbotron">
    <h1>Extensions</h1>
    <p>Display extensions in the system</p>
    <p>
        <a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">Create an Extension &raquo;</a>
    </p>
    <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Extension</th>
            <th>Pushbullet</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rowCollection">
            <td>{{row.name}}</td>
            <td>{{row.email}}</td>
            <td>{{row.extension}}</td>
            <td>{{row.pushbullet_token}}</td>
            <td>{{row.created_at}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="large-12 columns">
        <button class="button large expand radius" ng-click="logout()">Log Out</button>
    </div>
</div>
