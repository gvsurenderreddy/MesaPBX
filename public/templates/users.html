    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>{{ title }}</h1>
        <p>Display all active users in the system</p>
        <p>
            <a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">Create a User &raquo;</a>
        </p>
        <table st-table="rowCollection" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in rowCollection">
                <td>{{row.name}}</td>
                <td>{{row.email}}</td>
                <td>{{row.username}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <button class="button large expand radius" ng-click="logout()">Log Out</button>
        </div>
    </div>
